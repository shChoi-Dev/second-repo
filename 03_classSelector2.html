<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>클래스 선택자</title>
	<style>
		.select{background-color:blue; color:red;} /* 문서의 모든 select class에 폰트색상을 파랑색으로 설정*/
		li.select{color:white;} /* 태그선택자와 클래스 선택자 중복 사용 가능 태그를 선택하고 선택된 태그내에서 클래스를 선택하게 됨*/
	</style>
</head>
<body>
	<h1 class="select">제목</h1>
	<ul>
		<li class="select">사과</li>
		<li>바나나</li>
		<li>오렌지</li>
		<li>감</li>
	</ul>
</body>
</html>
